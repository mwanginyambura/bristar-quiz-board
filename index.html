  <body>
    <h1>~~Computer Quiz~~</h1>
    <form class="questions" id="qz" data="questions=10">

        <ul>
          <li><input name="qz" type="radio" value="a" />OPen a new database</li>
          <li><input name="qz" type="radio" value="b" />Open an existing database</li>
          <li><input name="qz" type="radio" value="c" />Exit MS-Access</li>
        </ul>
          <button id="submit">Submit</button>
          </form>

        </main>
